{% extends 'core/base.html' %}


{% block contenido %}
<h1>Listado de Inscripciones de Alumnos a los Cursos</h1>
<table style="width: 100%;">
    <tr>
        <td>Curso</td>
        <td>Estudiante</td>
    </tr>
    {% for inscripto in inscriptos %}
        <tr>
            <td>{{ inscripto.curso.nombre }}</td>
            <td>{{ inscripto.estudiante.nombre }} {{ inscripto.estudiante.apellido }}</td>
        </tr>
    {% endfor %}
</table>
