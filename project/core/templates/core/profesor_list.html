{% extends 'core/base.html' %}


{% block contenido %}
    {% for profesor in profesores %}
        <ul>
            <li>
                {{ profesor.nombre }}
                {{ profesor.apellido }}
                {{ profesor.email }}
            </li>
        </ul>
    {% endfor %}
    <button><a href="{% url 'profesor_create' %}">Crear Profesores</a></button>
    <button><a href="{% url 'index' %}">Volver</a></button>
{% endblock contenido %}
