{% extends 'core/base.html' %}


{% block contenido %}
<h1>Listado de Cursos</h1>
    <table style="width: 100%;">
        <tr>
            <td>Curso</td>
            <td>Comisión</td>
            <td>Profesor</td>
        </tr>
    {% for curso in cursos %}
        <tr>
            
            <td>{{ curso.nombre }}</td>
            <td>{{ curso.comision }}</td>
            <td>{{ curso.profesor }}</td>
            
        </tr>
    {% endfor %}
    </table>
    <button><a href="{% url 'curso_create' %}">Crear Curso</a></button>
    <button><a href="{% url 'curso_inscription' %}">Inscribir Estudiante</a></button>
    <button><a href="{% url 'curso_inscription_list' %}">Ver Estudiantes Inscriptos</a></button>
    <button><a href="{% url 'index' %}">Página Principal</a></button>
{% endblock contenido %}
