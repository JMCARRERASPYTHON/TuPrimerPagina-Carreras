{% extends 'core/base.html' %}


{% block contenido %}
    {% for estudiante in estudiantes %}
        <ul>
            <li>
                {{ estudiante.nombre }}
                {{ estudiante.apellido }}
                {{ estudiante.email }}
            </li>
        </ul>
    {% endfor %}
    <button><a href="{% url 'estudiante_create' %}">Crear Estudiante</a></button>
    <button><a href="{% url 'index' %}">Volver</a></button>
{% endblock contenido %}
